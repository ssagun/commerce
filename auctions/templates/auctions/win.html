{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Your Winnings</h2>
</div>

<div class="container" id="listings">
    {% for i in wonitems %}
    <div class="card mb-3" style="max-width: 540px;" id="card-listings">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{i.link}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <p class="card-text"><b>Winning Bid:</b>${{i.price}}</p>
              <p class="card-text"><b>Owner:</b>{{i.owner}}</p>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <h5> No items won yet</h5>
      {% endfor %}
</div>
{% endblock %}
