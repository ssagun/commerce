{% extends "auctions/layout.html" %}
{% block body %}
<div class="container">
    <h2>Create listing</h2>
</div>

<div class="container">
    <form action="{% url 'create' %}" method="POST">

        {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title" required>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description" name="description" required></textarea>
        </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1" name="category" required>
              <option>Books</option>
              <option>Electronics</option>Ä«
              <option>Fashion</option>
              <option>Home accessories</option>
              <option>Tools</option>
              <option>Toys</option>
              <option>Vehicle</option>
              <option>Others</option>
            </select>
          </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Starting bid</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Starting bid" name="price" required>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Image link (optional)</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="link" name="link">
          </div>

        <button class="btn btn-outline-info" type="submit">Submit</button>

      </form>
</div>
{% endblock %}
